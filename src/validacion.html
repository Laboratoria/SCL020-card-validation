<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felices Mascotas</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="https://raw.githubusercontent.com/SvillarroelZ/SCL020-card-validation/main/round-logo.ico">
  </head>

  <header>
    <div class="flex-containerHeader">

      <div class="flex-tittle">
        <h1>Felices Mascotas</h1>
        <a href="index.html"> <img src="https://github.com/SvillarroelZ/SCL020-card-validation.md/blob/main/logo-paw.png?raw=true" alt="logo-paw"></a>
      </div>

      <div class="flex-login">
        
          <a class="login" href="#"> Ingresa/<span>Registrate</span></a>
          
          <div class="search">
            <input type="text" placeholder="&#128269;Buscar ">
          </div>
        
      </div>

    </div>

    <div class="flex-nav">
        <nav class="nav">
          <a class="url" href="#">Todo Gatos</a>
          <a class="url" href="#">Todo Perros</a>
          <a class="url" href="#">Super Premium</a>
          <a class="url" href="#">Medicamentos</a>
          <a class="url" href="#">Contáctanos</a>
        </nav> 
    </div>

  </header>

  <body>
    <h2 class="datosDelPago">Datos del pago</h2>
    <main> 
      <div class="datosYDibujoTarjeta">
        <div class="formularioDatosTarjeta">
          <form id="formularioValidacion" class="formularioVal">
            <select name="bank" id="bank">
              <option disabled selected>Seleccione su Banco</option>
              <option>Banco Estado</option>
              <option>Banco de Chile</option>
              <option>BBVA</option>
              <option>Banco Itaú</option>
            </select>
            <input type="text" id="validateCard" name="ccNumber" placeholder="N° de Tarjeta  XXXX XXXX XXXX 1234" minlength="16"
              maxlength="16" autocomplete="off" pattern="[0-9-#]+">
            <div id="cvvExpireDate">
              <input type="text" id="codValidacion" name="cvv" placeholder="CVV  _ _ _" pattern="[0-9]+" maxlength="3"
              minlength="3" autocomplete="off" required>
              <input type="month" id="expireDate" name="expire_date" max="2030-12" min="2022-04" required>
            </div>
            <select name="dues" id="dues">
              <option disabled selected>N° de Cuotas</option>
              <option>3</option>
              <option>6</option>
              <option>9</option>
              <option>12</option>
            </select>
            <p id="validCard"></p>
          </form>
        </div>
        <div class="dibujoTarjeta">
          <p id="banco">Banco</p>
          <img src="https://github.com/SvillarroelZ/SCL020-card-validation/blob/main/chip.png?raw=true" alt="chip">
          <input type="text" id="numberCard" readonly>
          <div id="fechaCvv">
            <p id="fecha" readonly>06 / 22</p>
            <input type="text" id="cvvRecibe" readonly>
          </div>
          <input type="text" id="nombres" value="nombre" readonly>
        </div>
        
      </div>
      
      <input type="button" id="btnValidar" class="btnValidar" name="btnValidar" value="Pagar">
      
    </main>
    <script src="validacion.js" type="module"></script>
  </body>
  
  <footer>
    <div class="direccion">
      <p>Avenida Apoquindo #6856, Las Condes</p>
    </div>

    <div class="logoPaw">
      <a href="index.html"><img src="https://github.com/SvillarroelZ/SCL020-card-validation.md/blob/main/logo-paw.png?raw=true" alt="logo-paw"></a>
    </div>

    <div class="logoWathsapp">
      <img src="https://github.com/SvillarroelZ/SCL020-card-validation.md/blob/main/Logo-wasap.png?raw=true" alt="Logo-whatsapp">
      <p>+569 1234 5678</p>
    </div>
  </footer>

</html>
