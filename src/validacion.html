          <form id="formularioValidacion" class="formularioVal">
            <select name="bank" id="bank">
              <option disabled selected>Seleccione su banco</option>
              <option>Banco Estado</option> 
              <option>Banco de Chile</option> 
              <option>BBVA</option> 
              <option>Banco Itaú</option>

            </select>
            <input type="text" id="validateCard"name="ccNumber" placeholder="1234 5678 9012 3456" minlength="16" maxlength="16" autocomplete="off" pattern="[0-9-#]+" title="Ha ingresado un número incorrecto" > 
            <input type="text" id="codValidacion" name="cvv" placeholder="CVV" pattern="[0-9]+" maxlength="3" minlength="3" autocomplete="off" required>
            <input type="month" id="expireDate" name="expire_date" max="2030-12" min="2022-04" required>

            <select name="dues" id="dues">
              <option disabled selected>Seleccione cuotas</option>
              <option>3</option>
              <option>6</option>
              <option>9</option>
              <option>12</option>
            </select>
            
            <input type="button" id="btnValidar" class="btnValidar"  name="btnValidar" value="Verifica tu tarjeta">
            <p id="validCard"></p>

         <button type="submit" id="btnEnviar" onclick="validator()">Pagar</button>
