<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <script src="https://kit.fontawesome.com/93c3dea8c8.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat?query=mon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <header>
        <h1 id="tituloWeb">Detalles del Viaje</h1>
        <hr/>
      </header>
      <main>
        <section class="destinoVuelo">
          <div class="linea">
            <p>Santiago ------------<i class="fa-solid fa-plane"></i>-------------- La Serena</p>
          </div>
        </section>
        <section class="datosVuelo">
          <p>
            Fecha del vuelo
            <br>
            <hr>
            31-03-2022
            <br>
            10:24
          </p>
        </section>
        <section class="equipajeVuelo">
          <p>En este vuelo puedes llevar:</p>
          <ul>
            <li> 
              <i class="fa-solid fa-bag-shopping"></i>
            1 Artículo personal
            </li>
            <li>
              <i class="fa-solid fa-suitcase-rolling"></i>
              1 Equipaje de mano (10Kg)
            </li>
          </ul>
        </section>
        <section class="montoTotal">
          <p>Monto Total: $54.000</p>
        </section>
        <section class="tarjetaBase">
          <p class="tituloTarjeta">
            Ingresa los datos de tu tarjeta
          </p>
          <hr>
          <ul class="datosTarjeta">
            <div id="imagenContenedor">
            <img src="https://i.ibb.co/1vFjSds/003-credit-card-2.png" alt="003-credit-card-2" width="150px"/>
          </div>
          
            <label class="textoTarjeta" for="NumeroTarjeta">
              Número de la Tarjeta
              <input type="text" minlenght="1" maxlength="16" name="nTarjeta" id="numero" placeholder="    ****   ****  ****  ****     ">
            </label>
            <br>
            <label class="textoTarjeta">
              Codigo CVV
              <input type="text" minlenght="1" maxlength="3" id="cvv" placeholder="  ***">
            </label>
            <br>
            <label class="textoTarjeta" for="">
              Fecha de Vencimiento
              <div id="contenedorFecha">
                <input type="date" name="" id="start" value="2022-04-01" min="2022-01-01" max="2022-12-31">
              </div>
            </label>
          </ul>
          <button id= "botonvalidar">
            Validar Tarjeta
         </button>
        
        </section>
      </main>
    </div>

    <script src="index.js" type="module"></script>
    <script src="validator.js" type="module"></script>

  </body>
</html>
